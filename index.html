<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <img src="./media/bannersite.png" alt="Banner site: Exercício HTML"/>
    <h1>Deixe seu Feedback!</h1>
    <form>
        <label for="text">Seu Nome</label>
        <input id="text" type="text" />
        <br />
        <label for="email">Seu E-mail</label>
        <input id="email" type="email" />
        <br />
        <label for="tel">Seu Telefone</label>
        <input id="tel" type="tel" />
        <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Esse número é seu WhatsApp?</label>
        <br />
        <label for="file">Quer anexar algo?</label><br />
        <input id="file" type="file" />
        <br />
        <label>Escreva seu Feedback abaixo:</label>
        <br />
        <textarea></textarea>
        <br/>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
